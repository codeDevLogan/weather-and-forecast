<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Forecast</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <link
    href="./assets/css/style.css"
    rel="stylesheet">

    <script defer 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"></script>
</head>
<body class="flex-coloumn min-100-vh">
    <header>
        <h1 class="app-title">Weather Forecast</h1>
        
    </header>

    <main class="d-flex flex-row justify-content-around">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search For City</h3>
                <form id="cityForm">
                    <label class="form-label" for="cityName">City</label>
                    <input name="city-name" id="cityName" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Forecast</button>
                </form>
            </div>

            <div class="card" id="btnDiv" >
                <h3 class="card-header text-uppercase">Previous Searches</h3>
                <div id="prev-search-buttons" class="card-body">
                  
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2 class="subtitle" id="weatherTitle">Today's Weather: <span id="todaysWeather"></span> <img id="weatherIcon" src=""></h2>
            <div class="row">
                <div class="col-sm-2 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-2">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </main>


    
    <script src="./assets/js/script.js"></script>
</body>
</html>
